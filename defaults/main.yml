node_container:
  # Version to pull from git, default is "master" for development support
  git:
    version: master
  # Port for the webserver handling out files and supporting auth
  contractport: 9000
  # v4 is LTS for Node.js
  nodeversion: v4
  # Whether to run the script specified in entry_point
  # using PM2
  project_server: False
  #entry_point: server
  # Parameters for PM2 (after startOrRestart app.json)
  pm2_params: --env production
  build_environment:
    placeholder_value: placeholder_value
